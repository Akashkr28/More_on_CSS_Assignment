<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered_Image</title>
    <style>
        div{
            margin: 0 auto;
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            background-color: #f8c42e;;

        }
        img{
            height: 200px;
            width: 300px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="poster.webp" alt="PW Skills full stack web development">
        <p><b>Course Name:</b>PW Skills full stack web development</p>
    </div>
</body>
</html>
