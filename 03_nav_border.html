<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation_Bar_Border</title>
    <style>
        nav{
            background: cornflowerblue;
            padding: 20px;
        }
        a{
            color: #fff;
            margin-left: 20px;
            margin-right: 20px;
            
        }

        a:hover{
            color: #000;
        }
    </style>
</head>
<body>    
    <nav>
        <a href="#" style="border: 3px solid black; padding: 5px;">Home</a>
        <a href="#" style="border: 3px dashed black; padding: 5px;">About Us</a>
        <a href="#" style="border: 3px dotted black; padding: 5px;">Contact</a>
        <a href="#" style="border: 3px double black; padding: 5px;">Blog</a>
        <a href="#" style="border: 3px groove black; padding: 5px;">Login</a>
    </nav>    
</body>
</html>
